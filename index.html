<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Students</title>
    <script defer src="main.js"></script>
    <!-- <script defer src="validationForm.js"></script> -->
</head>

<body>
    <div class="container" id="container">
        <table class="table table-striped" id="table">
            <thead>
                <tr>
                    <th scope="col">ФИО Студента</th>
                    <th scope="col">Факультет</th>
                    <th scope="col">Дата рождения и возраст</th>
                    <th scope="col">Годы обучения и текущий курс</th>
                </tr>
            </thead>
        </table>

        <form class="row g-3 needs-validation" id="form" novalidate>
            <h2>Введите данные студента:</h2>
            <div class="col-md-4">
                <label for="fname" class="form-label">Имя</label>
                <input type="text" class="form-control" id="fname" required>
                <div class="invalid-message">Введите имя</div>
            </div>
            <div class="col-md-4">
                <label for="sname" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="sname" required>
                <div class="invalid-message">Введите фамилию</div>
            </div>
            <div class="col-md-4">
                <label for="lname" class="form-label">Отчество</label>
                <input type="text" class="form-control" id="lname" required>
                <div class="invalid-message">Введите отчество</div>
            </div>
            <div class="col-md-4">
                <label for="fac" class="form-label">Факультет</label>
                <input type="text" class="form-control" id="fac" required>
                <div class="invalid-message">Введите факультет</div>
            </div>
            <div class="col-md-4">
                <label for="birthdate" class="form-label">Дата рождения</label>
                <input type="date" min="1900-01-01" class="form-control" id="birthdate" required>
                <div class="invalid-message">Введите дату рождения</div>
            </div>
            <div class="col-md-4">
                <label for="learndate" class="form-label">Год начала обучения</label>
                <input type="number" placeholder="YYYY" min="2000"  class="form-control" id="learndate" required>
                <div class="invalid-message">Введите дату начала обучения</div>
            </div>

            <div class="col-12">
                <button type="submit" id="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</body>

</html>
